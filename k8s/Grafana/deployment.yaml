apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
        labels:
          app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
          - containerPort: 3001
        env:
          - name: GF_AUTH_BASIC_ENABLED
            value: "true"
          - name: GF_SECURITY_ADMIN_USER
            valueFrom:
              secretKeyRef:
                name: grafana-creds
                key: username
          - name: GF_SECURITY_ADMIN_PASSWORD
            valueFrom:
              secretKeyRef:
                name: grafana-creds
                key: password
          - name: GF_INSTALL_PLUGINS
            value: "redis-datasource"
        volumeMounts:
          - name: grafana-datasources
            mountPath: /etc/grafana/provisioning/datasources
        livenessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/"
            port: 3000
        readinessProbe:
          initialDelaySeconds: 10
          httpGet:
            path: "/"
            port: 3000
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources